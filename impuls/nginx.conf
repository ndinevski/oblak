events {
    worker_connections 1024;
}

http {
    upstream impuls_backend {
        least_conn;
        server prod-multi-1:8080 max_fails=3 fail_timeout=30s;
        server prod-multi-2:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://impuls_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running functions
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://impuls_backend/health;
            access_log off;
        }
    }
}
