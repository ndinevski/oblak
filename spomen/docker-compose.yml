version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: spomen
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-spomen-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-spomen-secret-key}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-}
    volumes:
      - ${MINIO_DATA_DIR:-./data}:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - spomen-network

  # Initialization container - creates default buckets
  minio-init:
    image: minio/mc:latest
    container_name: spomen-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: /init/init-buckets.sh
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-spomen-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-spomen-secret-key}
    volumes:
      - ./scripts/init-buckets.sh:/init/init-buckets.sh:ro
    networks:
      - spomen-network

networks:
  spomen-network:
    driver: bridge
