# Oblak Cloud Dashboard - Docker Compose
# Orchestrates frontend, backend, and database services

services:
  # PostgreSQL Database for Strapi
  postgres:
    image: postgres:16-alpine
    container_name: oblak-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oblak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oblak_password}
      POSTGRES_DB: ${POSTGRES_DB:-oblak_dashboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oblak} -d ${POSTGRES_DB:-oblak_dashboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oblak-network

  # Strapi Backend
  backend:
    build:
      context: ./backend-dashboard
      dockerfile: Dockerfile
    container_name: oblak-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-oblak_dashboard}
      DATABASE_USERNAME: ${POSTGRES_USER:-oblak}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-oblak_password}
      DATABASE_SSL: "false"
      APP_KEYS: ${APP_KEYS:-key1,key2,key3,key4}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-api_token_salt}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-admin_jwt_secret}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-transfer_token_salt}
      JWT_SECRET: ${JWT_SECRET:-jwt_secret}
      # Service URLs
      IMPULS_URL: ${IMPULS_URL:-http://impuls:8080}
      IZVOR_URL: ${IZVOR_URL:-http://izvor:8082}
      SPOMEN_URL: ${SPOMEN_URL:-http://spomen:8081}
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - oblak-network

  # React Frontend
  frontend:
    build:
      context: ./frontend-dashboard
      dockerfile: Dockerfile
    container_name: oblak-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - oblak-network

volumes:
  postgres_data:
    driver: local

networks:
  oblak-network:
    driver: bridge
